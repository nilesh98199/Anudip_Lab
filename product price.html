<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product price List</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    </style>
</head>
<body>
  <h1 style="text-align: center;font-style: bold;">Product Price List</h1>
  <table style="width: 60%;margin: 0 auto;border-collapse: collapse;background: #fff;box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <tr>
        <thead style="background: #0073e6;color: white;font-weight: bold;">
            <th>Product Name</th>
            <th>Price (₹)</th>
        </thead>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>₹55,000</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>₹25,000</td>
    </tr>
    <tr>
      <td>Headphones</td>
      <td>₹2,500</td>
    </tr>
    <tr>
      <td>Smartwatch</td>
      <td>₹5,500</td>
    </tr>
    <tr>
      <td>Bluetooth Speaker</td>
      <td>₹3,200</td>
    </tr>
  </table>
</body>
</html>
